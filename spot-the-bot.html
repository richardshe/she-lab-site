<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Spot the Bot game: guess whether a passage was written by a human or a language model." />
  <title>Spot the Bot | The She Lab</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-spot-page="game" data-spot-data="spot-the-bot-data.json">
  <header class="navbar">
    <div class="navbar-container">
      <div class="navbar-left"><a href="index.html">THE SHE LAB</a></div>
      <div class="navbar-right">
        <button id="nav-toggle" aria-label="Menu">â˜°</button>
        <nav>
          <a href="research.html">Research</a>
          <a href="people.html">People</a>
          <a href="publications.html">Publications</a>
          <a href="join.html">Join The Lab</a>
          <a href="spot-the-bot.html" aria-current="page">Spot the Bot</a>
        </nav>
        <img src="assets/images/NTU_Logo_brightened.png" alt="NTU Logo" class="ntu-logo" />
      </div>
    </div>
  </header>

  <main class="spot-wrapper">
    <section class="spot-card">
      <header class="spot-header">
        <h1>Spot the Bot</h1>
        <p>Read the passage and decide if it was written by a human or an AI assistant.</p>
      </header>

      <div class="spot-meta">
        <span class="spot-section" data-spot="section">ABSTRACT</span>
        <span class="spot-status" data-spot="status"></span>
      </div>

      <div class="spot-passage" data-spot="passage" tabindex="0" aria-label="Passage to evaluate"></div>

      <div class="spot-actions">
        <button class="spot-button" data-spot="guess" data-guess="human">Human-written</button>
        <button class="spot-button spot-button--bot" data-spot="guess" data-guess="bot">Bot-written</button>
      </div>

      <div class="spot-reveal">
        <span class="spot-badge" data-spot="badge"></span>
        <span class="spot-model" data-spot="model"></span>
        <p class="spot-item-stats" data-spot="item-stats"></p>
      </div>

      <div class="spot-footer">
        <button class="spot-button spot-button--secondary" data-spot="next">Next sample</button>
        <a class="spot-button spot-button--ghost" href="spot-the-bot-polls.html">See results</a>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; <span id="year"></span> The She Lab. All rights reserved.</p>
  </footer>

  <script src="spot-the-bot.js"></script>
  <script>
    document.getElementById('year') && (document.getElementById('year').textContent = new Date().getFullYear());
    const navToggle = document.getElementById('nav-toggle');
    const navMenu = document.querySelector('.navbar-right nav');
    if (navToggle && navMenu) {
      navToggle.addEventListener('click', () => navMenu.classList.toggle('open'));
    }
  </script>
</body>
</html>
